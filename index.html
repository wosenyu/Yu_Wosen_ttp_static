<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTP Static Website</title>
</head>

<body>

    <h1 style="text-align: center;">
        My name is Wosen Yu or Ryan if you want to call me that and my favorite hobby is playing games with
        my friends and learning new things <br> <b id="timeNow" style="border: solid 2px #85dcb8; box-shadow: 5px 10px 18px #85dcb8;"> currentTime</b>
    </h1>
    <script>
        function timeNow() {
            let time = new Date();
            let hours = time.getHours();
            let minutes = time.getMinutes();
            let seconds = time.getSeconds();
            hours = hours % 12;//to make sure it doesn't use 24-hour military time
            if (hours) {
                hours = hours;
            } else {
                hours = 12;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            let currentTime = `The current time is ${hours}:${minutes}:${seconds}`;
            document.getElementById('timeNow').innerHTML = currentTime;
            setTimeout(timeNow, 1000);
        }
        timeNow();
    </script>
</body>

</html>
